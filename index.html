<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fermentación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
    .font-fredoka {
      font-family: 'Fredoka One', cursive;
    }
  </style>
</head>
<body class="bg-[#faf8f5] flex flex-col min-h-screen max-w-sm mx-auto rounded-tl-xl rounded-tr-xl overflow-hidden">
  
  <!-- Carrusel -->
  <div class="relative w-full overflow-hidden rounded-tl-xl rounded-tr-xl">
    <img id="carousel-image" src="images/masa-madre-1.jpg" alt="Imagen del carrusel" class="w-full h-[160px] object-cover" />
    <button onclick="prevImage()" class="absolute top-1/2 left-4 transform -translate-y-1/2 text-white text-2xl">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button onclick="nextImage()" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-white text-2xl">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <!-- Contenido principal -->
  <main class="px-6 pt-6 flex-grow">
    <h1 class="font-fredoka text-[#e6c22f] text-left text-lg leading-tight mb-3">¿ QUÉ ES LA FERMENTACIÓN?</h1>
    <p class="text-left text-sm text-[#1a1a1a] font-nunito leading-relaxed mb-8">
      La fermentación es un proceso biológico mediante el cual ciertos
      microorganismos, como bacterias y levaduras, transforman sustancias
      orgánicas (como azúcares) en otros compuestos, como alcohol, ácidos o
      gases, en ausencia de oxígeno (es decir, en condiciones anaeróbicas).
    </p>

    <!-- Botón Iniciar -->
    <div class="flex justify-center mb-4">
      <button class="bg-[#d99800] text-white font-fredoka text-lg px-8 py-2 rounded-full">Iniciar</button>
    </div>

    <!-- Imagen de botón para ir al sitio -->
    <div class="flex justify-center mb-6">
      <a href="https://rose-annora-39.tiiny.site" target="_blank">
        <img src="images/Icon-5.png" alt="Ir al sitio" class="rounded-full w-28 h-28 object-cover hover:scale-105 transition" />
      </a>
    </div>
  </main>

  <!-- Footer -->
  <div class="bg-[#7acb8a] h-20 rounded-t-3xl flex justify-center items-center">
    <button class="text-white text-2xl">
      <i class="fas fa-user"></i>
    </button>
  </div>

  <!-- Script del carrusel -->
  <script>
    const images = [
      "images/masa-madre-1.jpg",
      "images/chucrut-2.jpg",
      "images/kombucha.jpg",
      "images/kefit.jpg"
    ];
    let currentIndex = 0;

    function updateImage() {
      document.getElementById("carousel-image").src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }
  </script>
</body>
</html>
